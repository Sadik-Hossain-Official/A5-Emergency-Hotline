<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- favicon -->
    <link rel="icon" href="assets/logo.png" type="image/png">
    <!-- add css -->
    <link rel="stylesheet" href="style.css" type="text/css">
    <!-- Daisy UI add -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind add -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome add -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google font add -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body class="bg-green-50">
    <header>
        <nav class="flex justify-between md:w-[97vw] md:mx-auto py-2">
             <div id="logo-name" class="left-nav logo flex items-center gap-2 ">
                <img src="assets/logo.png" alt="" class="h-[20px] md:h-12">
                <h4 class="text-green-800 font-extrabold text-xs md:text-xl">Emergency<br>Service</h4>
             </div>
             <div class="right-nav flex gap-3">
                <div class="flex items-center gap-2 rounded-lg md:rounded-[50px] w-14 md:w-28 justify-center bg-[#41ff6b42]">
                    <p class="font-semibold text-xs md:text-lg">0</p>
                    <img src="assets/heart.png" alt="" class="h-3 md:h-5">
                </div>
                <div class="flex items-center gap-2 rounded-lg md:rounded-[50px] w-14 md:w-28 justify-center bg-[#41ff6b42]">
                    <p class="font-semibold text-xs md:text-lg">100</p>
                    <img src="assets/coin.png" alt="" class="h-3 md:h-5">
                </div>
                <div class="flex items-center gap-1 bg-[#00A63E] rounded-lg md:rounded-[50px] w-14 md:w-28 justify-center">
                    <p class="font-semibold text-white text-xs md:text-lg">0</p>
                    <p class="font-semibold text-white text-xs md:text-lg">Copy</p>
                </div>
             </div>
        </nav>
    </header>
    <main>
        <section class="hero bg-gradient-to-r from-green-900 via-green-500 to-green-900">
            <div class="hero-content flex-col">
                <img src="assets/logo-dark.png" alt="" class="h-16 md:h-24">
                <h3 class="font-bold text-white text-2xl md:text-5xl">Emergency Service Directory</h3>
                <p class="font-normal md:font-semibold text-white text-[10px] md:text-[20px] text-center">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
            </div>
        </section>
    </main>


    <!-- JavaScript added -->
    <script src="script.js"></script>
</body>
</html>
